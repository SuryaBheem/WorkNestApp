<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkNest | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #7F00FF, #E100FF);
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
        }

        .register-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .app-title-top {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff; /* This ensures the main WorkNest title is white */
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .form-control, .form-select {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #495057;
            padding: 10px 15px;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .form-control:focus, .form-select:focus {
            background-color: #ffffff;
            border-color: #8A2BE2;
            box-shadow: 0 0 0 0.25rem rgba(138, 43, 226, 0.25);
        }

        .btn-success {
            background: linear-gradient(90deg, #8A2BE2, #C71585);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #9932CC, #DA70D6);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .alert-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
        }

        /* Styling for "Create Your Account" and "Fill in the details..." inside the card */
        .register-card h3 {
            color: #333333; /* Dark text for headings inside the white card */
        }
        .register-card .text-muted {
            color: #6c757d !important; /* Dark text for muted text inside the white card */
        }
        .register-card .form-label {
            color: #333333; /* Dark text for labels inside the white card */
        }


        /* Styling for "Already have an account? Login here" OUTSIDE the card */
        .bottom-link-container { /* New container for the bottom link */
            margin-top: 1.5rem; /* Space below the card */
        }
        .bottom-link-container p, 
        .bottom-link-container a {
            color: #ffffff !important; /* This ensures the text and link are white */
            text-decoration: none;
        }
        .bottom-link-container a:hover {
            color: #C71585 !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container register-wrapper">
    <h1 class="app-title-top">WorkNest</h1>
    <div class="card register-card">
        
        <div class="text-center mb-4">
            <h3>Create Your Account</h3>
            <p class="text-muted">Fill in the details to get started with WorkNest.</p>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select th:field="*{role}" class="form-select" required>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
    
    <div class="bottom-link-container text-center">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

</body>
</html>
