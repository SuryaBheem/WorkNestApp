<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkNest | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #8e44ad);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        .register-left {
            background: white;
            padding: 40px;
        }
        .register-right {
            background: #f4e6ff;
            padding: 40px;
            text-align: center;
        }
        .app-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, #6a11cb, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            color: #7d5ba6;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #d0bdf4;
        }
        .btn-success {
            border-radius: 30px;
            background: linear-gradient(90deg, #6a11cb, #8e44ad);
            border: none;
            font-weight: 600;
        }
        .btn-success:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container register-wrapper">
    <div class="row w-100 justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card register-card">
                <div class="row g-0">

                    <!-- Left Section: App Info -->
                    <div class="col-md-6 register-right d-flex flex-column justify-content-center">
                        <div>
                            <h1 class="app-title">ðŸš€ WorkNest</h1>
                            <p class="tagline">Join WorkNest and simplify task management</p>
                            <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/200/external-teamwork-business-flaticons-lineal-color-flat-icons.png" 
                                 class="img-fluid" alt="Register Illustration">
                            <p class="mt-3 text-muted">Create your free account to start assigning, tracking, and managing tasks seamlessly.</p>
                        </div>
                    </div>

                    <!-- Right Section: Registration Form -->
                    <div class="col-md-6 register-left">
                        <div class="text-center mb-4">
                            <h3>Create Your Account</h3>
                            <p class="text-muted">Fill in the details to get started with WorkNest.</p>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger text-center">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Registration Form -->
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select th:field="*{role}" class="form-select" required>
                                    <option value="ROLE_USER">User</option>
                                    <option value="ROLE_ADMIN">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>

                        <div class="text-center mt-3">
                            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
