<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar h4 {
            color: #f8f9fa;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 0;
            transition: 0.2s;
        }
        .sidebar a:hover {
            color: #fff;
        }

        /* Main content */
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #f8f9fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Task Cards */
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            background: #ffffffee;
            backdrop-filter: blur(6px);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Badges */
        .badge-success {
            background: linear-gradient(90deg, #11998e, #38ef7d);
        }
        .badge-warning {
            background: linear-gradient(90deg, #fbc531, #e1b12c);
            color: #333;
        }
        .badge-secondary {
            background: #95a5a6;
        }

        /* Buttons */
        .btn-success {
            border-radius: 25px;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn-success:hover {
            opacity: 0.9;
        }
        .btn-primary {
            border-radius: 25px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>User Panel</h4>
        <a th:href="@{/user/dashboard}">üè† Dashboard</a>
        <a th:href="@{/logout}">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="topbar">
            <h2>My Tasks</h2>
            <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4" th:each="a : ${assignments}">
                <div class="card-custom">
                    <!-- Task Title -->
                    <h5 class="card-title text-dark" th:text="${a.task.title}"></h5>

                    <!-- Task Status -->
                    <p>
                        <span th:switch="${a.task.status}">
                            <span th:case="'COMPLETED'" class="badge badge-success" th:text="${a.task.status}"></span>
                            <span th:case="'IN_PROGRESS'" class="badge badge-warning" th:text="${a.task.status}"></span>
                            <span th:case="*" class="badge badge-secondary" th:text="${a.task.status}"></span>
                        </span>
                    </p>

                    <!-- Change Status Form -->
                    <form th:action="@{/user/task/{id}/status(id=${a.task.id})}" method="post" class="d-flex gap-2 mb-3">
                        <select name="status" class="form-select form-select-sm w-50">
                            <option>PENDING</option>
                            <option>IN_PROGRESS</option>
                            <option>COMPLETED</option>
                        </select>
                        <button class="btn btn-sm btn-success">Update</button>
                    </form>

                    <!-- Comments Section -->
                    <h6 class="text-muted">Comments</h6>
                    <div class="mb-2" th:each="c : ${a.task.comments}">
                        <span>
                            <strong th:text="${c.user.username}"></strong>:
                            <span th:text="${c.text}"></span>
                        </span><br>
                    </div>

                    <form th:action="@{/user/task/{id}/comment(id=${a.task.id})}" method="post" class="d-flex gap-2 mt-2">
                        <input type="text" name="text" class="form-control form-control-sm" placeholder="Add comment">
                        <button class="btn btn-sm btn-primary">Add</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
